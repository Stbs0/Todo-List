    <title>Todo List App</title>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="sidebar">
          <div class="time-container">
            <div id="time">
              <a href="#" class="today time"
                ><i class="fa-solid fa-exclamation" style="color: #ff0000"></i>
                Today</a
              >
            </div>
            <div id="time">
              <a href="#" class="upcoming time"
                ><i
                  class="fa-solid fa-triangle-exclamation"
                  style="color: #ffd43b"
                ></i
                >Upcoming</a
              >
            </div>
            <div id="time">
              <a href="#" class="anytime time"
                ><i class="fa-solid fa-couch" style="color: #63e6be"></i
                >Anytime</a
              >
            </div>
          </div>
          <div class="add-project-container">
            <button class="add-project">Add Project</button>
          </div>
          <div class="projects-container"></div>
        </div>
        <div class="main">
          <button class="addbtn">+</button>
          <dialog class="dialog">
            <div class="dheading">
              <p class="dheading-p">create todo</p>
              <button class="close">X</button>
            </div>
            <form method="dialog" action="#">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Finish the project"
                required
              />
              <textarea
                name="discription"
                required
                id="discription"
                cols="30"
                rows="10"
                placeholder="the project is ..."
              ></textarea>
              <input type="date" name="date" id="date" required />
              <fieldset>
                <legend>priority</legend>
                <label for="low">
                  <input type="radio" name="priority" id="low" />Low</label
                >
                <label for="meduim"
                  ><input
                    type="radio"
                    name="priority"
                    id="meduim"
                  />Medium</label
                >
                <label for="high"
                  ><input type="radio" name="priority" id="high" />high</label
                >
              </fieldset>

              <button class="create-todo">create todo</button>
            </form>
